<!DOCTYPE html>
<html>
    <head>
        <title>Position Absolute and Relative</title>
    </head>

    <style>
        body {
            height: 3000px;
        }

        .close-button {
            background-color: black;
            color: white;
            position: absolute;
            font-family: Arial;
            font-size: 20px;
            width: 45px;
            height: 45px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            left: -18px;
            top: -18px;

        }

        .top-left {
            background-color: gray;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            height: 180px;
        }
    </style>
    <body>
        <h1>Lesson 15 Exercises - Position Absolute and Relative</h1>

        <div class="top-left">
            <div class="close-button">X</div>
        </div>
    </body>
</html>
